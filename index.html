<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣觀光景點</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>台灣觀光景點查詢</h1>
    <div id="app" v-cloak>
      <div class="searchBar">
        <div class="inputGroup">
          <label>行政區篩選：
            <select v-model="filterOption.region">
              <option value="all">不限區域</option>
              <option v-for="arena in arenaList" :key="arena">{{ arena }}</option>
            </select>
          </label>
          <label>地點名稱搜尋：
            <input type="text" v-model="filterOption.input" />
          </label>
          <label v-show="pageList.length">選擇頁數：
            <select v-model="pageOption.currPage">
              <option v-for="page in maxPage" :key="page">{{ page }}</option>
            </select>
          </label>
        </div>
        <span class="updateTime">更新時間：{{ formatTime }}</span>
      </div>

      <div class="info" v-if="loading">Loading...</div>
      <table-component :list="pageList" v-else></table-component>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
